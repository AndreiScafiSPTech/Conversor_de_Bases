<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Conversor De Bases</title>
</head>

<body>
    <div class="background"></div>
    <div class="container1">
        <h1>Conversor de Bases</h1>

        <div class="navegar">
            <button id="btn_decimal">Decimal</button>
            <button id="btn_binario">Binário</button>
            <button id="btn_octal">Octal</button>
            <button id="btn_hexadecimal">Hexadecimal</button>
        </div>

        <br>
        <div class="container2">

            <div id="decimal" class="hidden visible">
                <h2>Decimal</h2>
                <input class="input_valor" id="input_valorDecimal" type="number"
                    placeholder="Digite o valor em decimal">
                <br>
                <div class="container3">

                    <button onclick="converterDecimalParaOctal()">Converter</button>
                    <h3>para Octal:</h3>
                    <div class="apagar" id="decimal_octal"></div>
                </div>


                <div class="container3">
                    <button onclick="converterDecimalParaHexa()">Converter</button>
                    <h3>para Hexadecimal:</h3>
                    <div class="apagar" id="decimal_hexadecimal"></div>
                </div>

                <div class="container3">
                    <button onclick="converterDecimalParaBin()">Converter</button>
                    <h3>para Binário:</h3>
                    <div class="apagar" id="decimal_binario"></div>

                </div>
            </div>

            <div id="binario" class="hidden">
                <h2>Binário</h2>
                <input class="input_valor" id="input_valorBinario" type="number"
                    placeholder="Digite o valor em binário">
                <br>
                <div class="container3">

                    <button onclick="converterBinarioParaDecimal()">Converter</button>
                    <h3>para Decimal:</h3>
                    <div class="apagar" id="binario_decimal"></div>
                </div>


                <div class="container3">
                    <button onclick="converterBinarioParaOctal()">Converter</button>
                    <h3>para Octal:</h3>
                    <div class="apagar" id="binario_octal"></div>
                </div>

                <div class="container3">
                    <button onclick="converterBinarioParaHexa()">Converter</button>
                    <h3>para Hexadecimal:</h3>
                    <div class="apagar" id="binario_hexadecimal"></div>

                </div>
            </div>
            <div id="octal" class="hidden">
                <h2>Octal</h2>
                <input class="input_valor" id="input_valorOctal" type="number" placeholder="Digite o valor em octal">
                <br>
                <div class="container3">

                    <button onclick="converterOctalParaDecimal()">Converter</button>
                    <h3>para Decimal:</h3>
                    <div class="apagar" id="octal_decimal"></div>
                </div>


                <div class="container3">
                    <button onclick="converterOctalParaHexadecimal()">Converter</button>
                    <h3>para Hexadecimal:</h3>
                    <div class="apagar" id="octal_hexadecimal"></div>
                </div>

                <div class="container3">
                    <button onclick="converterOctalParaBin()">Converter</button>
                    <h3>para Binário:</h3>
                    <div class="apagar" id="octal_binario"></div>

                </div>
            </div>
            <div id="hexadecimal" class="hidden">
                <h2>Hexadecimal</h2>
                <input class="input_valor" id="input_valorHexa" type="text" placeholder="Digite o valor em octal">
                <br>
                <div class="container3">

                    <button onclick="converterHexaParaDecimal()">Converter</button>
                    <h3>para Decimal:</h3>
                    <div class="apagar" id="hexadecimal_decimal"></div>
                </div>


                <div class="container3">
                    <button onclick="converterHexaParaOctal()">Converter</button>
                    <h3>para Octal:</h3>
                    <div class="apagar" id="hexadecimal_octal"></div>
                </div>

                <div class="container3">
                    <button onclick="converterHexaParaBin()">Converter</button>
                    <h3>para Binário:</h3>
                    <div class="apagar" id="hexadecimal_binario"></div>

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
