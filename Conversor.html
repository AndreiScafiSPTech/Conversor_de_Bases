<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Conversor De Bases</title>
</head>

<body>
    <div class="background"></div>
    <div class="container1">
        <h1>Conversor de Bases</h1>

        <div class="navegar">
            <button id="btn_decimal">Decimal</button>
            <button id="btn_binario">Binário</button>
            <button id="btn_octal">Octal</button>
            <button id="btn_hexadecimal">Hexadecimal</button>
        </div>

        <br>
        <div class="container2">

            <div id="decimal" class="hidden visible">
                <h2>Decimal</h2>
                <input onkeyup="converterDecimal()" class="input_valor" id="input_valorDecimal" type="number"
                    placeholder="Digite o valor em decimal">
                <br>
                <div class="container3" id="resultado_erro_decimal"></div>
                <div class="container3">
                    <h3>Octal:</h3>
                    <div class="apagar" id="decimal_octal"></div>
                </div>


                <div class="container3">
                    <h3>Hexadecimal:</h3>
                    <div class="apagar" id="decimal_hexadecimal"></div>
                </div>

                <div class="container3">
                    <h3>Binário:</h3>
                    <div class="apagar" id="decimal_binario"></div>

                </div>
            </div>

            <div id="binario" class="hidden">
                <h2>Binário</h2>
                <input onkeyup="converterBinario()" class="input_valor" id="input_valorBinario" type="number"
                    placeholder="Digite o valor em binário">
                <br>

                <div class="container3" id="resultado_erro_binario"></div>

                <div class="container3">
                    <h3>Decimal:</h3>
                    <div class="apagar" id="binario_decimal"></div>
                </div>

                <div class="container3">
                    <h3>Octal:</h3>
                    <div class="apagar" id="binario_octal"></div>
                </div>

                <div class="container3">
                    <h3>Hexadecimal:</h3>
                    <div class="apagar" id="binario_hexadecimal"></div>

                </div>
            </div>

            <div id="octal" class="hidden">
                <h2>Octal</h2>
                <input onkeyup="converterOctal()" class="input_valor" id="input_valorOctal" type="number"
                    placeholder="Digite o valor em octal">
                <br>
                <div class="container3" id="resultado_erro_octal"></div>
                <div class="container3">
                    <h3>Decimal:</h3>
                    <div class="apagar" id="octal_decimal"></div>
                </div>


                <div class="container3">
                    <h3>Hexadecimal:</h3>
                    <div class="apagar" id="octal_hexadecimal"></div>
                </div>

                <div class="container3">
                    <h3>Binário:</h3>
                    <div class="apagar" id="octal_binario"></div>

                </div>
            </div>
            <div id="hexadecimal" class="hidden">
                <h2>Hexadecimal</h2>
                <input onkeyup="converterHexadecimal()" class="input_valor" id="input_valorHexadecimal" type="text"
                    placeholder="Digite o valor em Hexadecimal">
                <br>
                <div class="container3" id="resultado_erro_hexadecimal"></div>
                <div class="container3">
                    <h3>Decimal:</h3>
                    <div class="apagar" id="hexadecimal_decimal"></div>
                </div>

                <div class="container3">
                    <h3>Octal:</h3>
                    <div class="apagar" id="hexadecimal_octal"></div>
                </div>

                <div class="container3">
                    <h3>Binário:</h3>
                    <div class="apagar" id="hexadecimal_binario"></div>

                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
